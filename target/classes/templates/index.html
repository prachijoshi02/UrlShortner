<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #a0e6e6, #ffffff); /* New gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #eb346b;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            color: green;
        }
        .error {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>URL Shortener</h1>
    <form action="/shorten" method="post">
        <input type="text" name="originalUrl" placeholder="Enter your URL" required>
        <button type="submit">Shorten URL</button>
    </form>

    <!-- Display the shortened URL -->
    <div class="result" th:if="${shortUrl}">
        <p>Shortened URL: <a th:href="@{'/api/url/' + ${shortUrl}}" th:text="'/api/url/' + ${shortUrl}"></a></p>
    </div>

    <!-- Display error message -->
    <div class="error" th:if="${error}">
        <p th:text="${error}"></p>
    </div>

</div>

</body>
</html>
